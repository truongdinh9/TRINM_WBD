<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update province</h1>
<a th:href="@{/provinces}">List province</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/editProvince}" th:object="${province}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}"/>
    <tr>
        <td>Name</td>
        <td><input th:type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
        <td><input th:type="submit" th:value="Update" /></td>
    </tr>
</form>
</body>
</html>

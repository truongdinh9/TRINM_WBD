<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<a href="/createProvince">Create new province</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td><a th:href="@{/viewProvince/__${province.id}__}" th:text="${province.name}"></a></td>
            <td><a th:href="@{/editProvince/__${province.id}__ }">Edit</a></td>
            <td><a th:href="@{/deleteProvince/__${province.id}__ }"
                   onclick="return confirm('Ban muon xoa khong ?')">Delete</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>

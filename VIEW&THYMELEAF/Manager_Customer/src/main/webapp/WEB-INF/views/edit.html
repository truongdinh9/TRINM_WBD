<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Modify Customer</h3>
<p>
    <a th:href="@{/}">
        Back to customer
    </a>
</p>

<div id="form">
        <form action="#" th:action="@{/customer/update}" th:object="${customer}" method="post" novalidate="novalidate">
            <input type="text" th:field="*{id}"/>
            <div>
                <label>Name</label>
                <input type="text" th:field="*{name}"/>
            </div>
            <div>
                <label>Email</label>
                <input type="text" th:field="*{email}"/>
            </div>
            <div>
                <label>Address</label>
                <input type="text" th:field="*{address}">
            </div>
            <input type="submit" name="update">
        </form>
</div>
</body>
</html>

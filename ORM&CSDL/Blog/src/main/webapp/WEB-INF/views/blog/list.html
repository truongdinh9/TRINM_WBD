<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List manage</title>
</head>
<body>
<a th:href="@{/createBlog}">Create blog</a>
<h1>List Blog</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td><a th:href="@{/viewBlog/__${blog.id}__ }" th:text="*{blog.name}"></a></td>
            <td><a th:href="@{/updateBlog/__${blog.id}__ }">Edit</a></td>
            <td><a th:href="@{/deleteBlog/__${blog.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>

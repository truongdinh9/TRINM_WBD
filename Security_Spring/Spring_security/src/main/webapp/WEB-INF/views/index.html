<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Spring security example</h2>
<hr/>
<h3>
    welcome!
    <div sec:authorize="isAuthenticated()">
        <span sec:authentication="principal.getUsername()"></span>
    </div>
</h3>
<div sec:authorize="isAnonymous()">
    Login as <a th:href="@{/user}">User</a> or <a th:href="@{/admin}">Admin</a>
</div>
<div sec:authorize="isAuthenticated()">
        <div sec:authorize="hasRole('USER')">
            <a th:href="@{/user}">My Profile User</a>
        </div>
    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin}">My Profile Admin</a>
    </div>
    <a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
